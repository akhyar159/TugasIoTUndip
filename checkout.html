<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout" id="container">

        
        <div class="returnCart">
            <a href="cart.html">keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">Indonesia</option>
                        <option value="">Singapore</option>
                        <option value="">Malaysia</option>
                        <option value="">Vietnam</option>
                        <option value="">Uzbekistan</option>
                        <option value="">Guinea</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">Batang</option>
                        <option value="">Blora</option>
                        <option value="">Klaten</option>
                        <option value="">Semarang</option>
                        <option value="">Surakarta</option>
                        <option value="">Temcy</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout" onclick="openPopup()">CHECKOUT</button>
            </div>
    </div>
    <div class="popup" id="popup">
        <img src="img/404-tick.png" alt="">
        <h2>Matursuwun!</h2>
        <p>Cek Whatsapp anda untuk melakukan pembayaran.</p>
        <a href="index.html"><button class="button" onclick="closePopup()">Siapp</button></a>
    </div>
</div>


<script src="checkout.js"></script>

</body>
</html>
